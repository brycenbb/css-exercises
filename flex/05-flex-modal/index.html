<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Modal</title>

<!-- Lessons learned: Buttons are inline block by default so i didnt need
  to put them in a div to get them next to each other. I did do well to put the
  middle content in their own div. Putting the header and the close button in the same
  div is very inspired as it allows the body text to spill under the close button. In what
  I did, it prevents the text from bleeding over as the button div makes the textbox smaller. 
  Proud my intuition on this is getting better.-->
<body>
  <div class="modal">
    <div class="icon">!</div>
    <div class="middle">
      <div class="header">Are you sure you want to do that?</div>
      <div class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur excepturi id soluta, numquam minima rerum doloremque eveniet aspernatur beatae commodi. Cupiditate recusandae ad repellendus quidem consectetur sequi amet aspernatur cumque!</div>
      <div class="answers">
        <button class="continue">Continue</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>
    <div class="close-button">âœ–</div>
  </div>
</body>
</html>
